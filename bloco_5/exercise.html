<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      document.getElementById("page-title").innerText = "Star Wars";
      paragraph.style.color = "red";
      let secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.style.color = "blue";
      document.getElementById("second-paragraph").innerText = "Tantantantan tanan tan tanan"
      let subTitle = document.getElementById("subtitle");
      document.getElementById("subtitle").innerText = "Há muito tempo, em uma galaxia muito muito distante"
      subTitle.style.color = "purple";  


    </script>
  </body>
</html>
